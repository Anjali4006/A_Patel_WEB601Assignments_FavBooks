<section class="newBook-Section">
  <div>
    <h2>Add New Book</h2>
    <form class="newBookForm" (submit)="addNewBook()">
      <div>
        <label for="id">ID:</label>
        <input type="number" id="id" min="0" name="id" [(ngModel)]="newBook.id">
      </div>

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newBook.title">
      </div>

      <div>
        <label for="desc">Description:</label>
        <textarea name="description" id="desc" cols="30" rows="4" [(ngModel)]="newBook.description"></textarea>
      </div>

      <div>
        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" [(ngModel)]="newBook.creator">
      </div>

      <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="newBook.type">
      </div>

      <div>
        <label for="img">Image Url:</label>
        <input type="text" id="img" name="img" [(ngModel)]="newBook.imgURL">
      </div>

      <div class="addBtn">
        <button type="submit">Add a Book</button>
      </div>
    </form>
    <div class="errMsg" *ngIf="errMsg != ''">
      <p>{{errMsg}}</p>
    </div>
  </div>
</section>
