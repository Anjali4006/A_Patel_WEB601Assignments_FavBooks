<main>
  <section class="searchForTitle">
    <div>
      <input type="text" [(ngModel)]="searchTitle" placeholder="Search Title here...">
      <button (click)="searchByTitle()">Search</button>
    </div>

    <div *ngIf="titleFound !== null">
      <p [style.color]="titleFound ? 'green' : 'crimson'">
        {{titleFound ? 'Book found' : 'Book not found'}}
      </p>
    </div>
  </section>


  <h1>Books with no type</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contentType" appHoverAffect="border">
      <app-content-card [book]="content" [class]="'noContentType'"></app-content-card>
    </div>
  </section>

  <h1>Fiction</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contentType:'Fiction'" appHoverAffect="border">
      <app-content-card [book]="content" [class]="'fiction'"></app-content-card>
    </div>
  </section>

  <h1>Autobiography</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contentType:'Autobiography'" appHoverAffect="border">
      <app-content-card [book]="content" [class]="'autobiography'"></app-content-card>
    </div>
  </section>
</main>
