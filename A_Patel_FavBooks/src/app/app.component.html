
<section class="bookById-sec">
  <div class="idForm">
    <form (submit)="findBookById()">
      <mat-form-field>
        <mat-label for="bookId">Enter an ID</mat-label>
        <input matInput type="number" min="0" id="bookId" name="bookId" [(ngModel)]="bookId" placeholder="Enter an id">
      </mat-form-field> <br>
      <button mat-raised-button color="primary" type="submit">Get a Book <mat-icon>download</mat-icon></button>
    </form>
  </div>
  <div class="oneCard">
    <app-content-card [book]="oneBookById" [class]="'oneBook'"></app-content-card>
  </div>
</section>


<app-message></app-message>

<app-content-list></app-content-list>
