
<section class="bookById-sec">
  <div class="idForm">
    <form (submit)="findBookById()">
      <label for="bookId">Enter an ID:</label> <br>
      <input type="number" min="0" id="bookId" name="bookId" [(ngModel)]="bookId" placeholder="Enter an id">
      <button>Get Book</button>
    </form>
  </div>
  <div class="oneCard">
    <app-content-card [book]="oneBookById" [class]="'oneBook'"></app-content-card>
  </div>
</section>


<app-message></app-message>

<app-content-list></app-content-list>
